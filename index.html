<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Một thứ bí ẩn</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: pink;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    #loading-screen, #confirm-screen, #content {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 100%;
      height: 100%;
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease, visibility 1s ease;
    }

    #loading-screen {
      visibility: visible;
      opacity: 1;
      background-color: pink;
      color: white;
      font-size: 24px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid white;
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .spinner.stopped {
      animation: none;
    }

    #content {
      color: black;
      font-size: 32px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: lightgray;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .fade-in {
      visibility: visible !important;
      opacity: 1 !important;
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div class="spinner" id="spinner"></div>
    <p>Đang tải...</p>
  </div>

  <div id="confirm-screen">
    <p>Bạn thật sự muốn xem nội dung chứ?</p>
    <button onclick="confirmView()">Xác nhận</button>
  </div>

  <div id="content">
    <p style="background-color:white;">Chị Vy ơi, chị làm ny e nha đuợc không chị?</p>
  </div>

  <script>
    // Sau 10 giây, chuyển sang màn hình xác nhận với hiệu ứng mờ dần
    setTimeout(() => {
      // Dừng xoay spinner
      const spinner = document.getElementById('spinner');
      spinner.classList.add('stopped');

      // Ẩn màn hình loading và hiển thị màn hình xác nhận
      const loadingScreen = document.getElementById('loading-screen');
      const confirmScreen = document.getElementById('confirm-screen');
      loadingScreen.style.visibility = 'hidden';
      loadingScreen.style.opacity = '0';
      confirmScreen.classList.add('fade-in');
    }, 10000); // 10 giây

    // Hiển thị nội dung sau khi nhấn xác nhận
    function confirmView() {
      const confirmScreen = document.getElementById('confirm-screen');
      const content = document.getElementById('content');
      confirmScreen.style.visibility = 'hidden';
      confirmScreen.style.opacity = '0';
      content.classList.add('fade-in');
    }
  </script>
</body>
</html>
